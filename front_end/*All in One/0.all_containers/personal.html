<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Container</title>
  <link rel="stylesheet" href="personal.css">
</head>
<body>
  <div class="personal-container">
    <h2 class="personal-heading">Personal</h2>
    <form>
      <label for="employee-id">Employee ID</label>
      <input type="text" id="employee-id" placeholder="Employee ID">

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="First Name">

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Last Name">

      <label for="ssn">Social Security Number</label>
      <input type="text" id="ssn" placeholder="Social Security Number">

      <label for="company-email">Company Email</label>
      <input type="email" id="company-email" placeholder="Company Email">

      <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number" placeholder="Phone Number">

      <label for="personal-email">Personal Email</label>
      <input type="email" id="personal-email" placeholder="Personal Email">

      <button type="button" class="update-btn">Update</button>
    </form>
  </div>
</body>
</html>
