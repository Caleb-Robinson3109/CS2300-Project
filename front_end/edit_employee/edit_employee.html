<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sections</title>
    <link rel="stylesheet" href="edit_employee.css">
</head>
<body>
    <div class="main-container">
        <!-- Personal Section -->
        <div class="form-container">
            <h1>Personal</h1>
            <form class="form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="personal-email">Personal Email *</label>
                    <input type="email" id="personal-email" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="mailing-address">Mailing Address *</label>
                    <textarea id="mailing-address" placeholder="Value"></textarea>
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" placeholder="Value">
                </div>
            </form>
        </div>

        <!-- Bank Section -->
        <div class="form-container">
            <h1>Bank</h1>
            <form class="form">
                <div class="form-group">
                    <label for="account-number">Account Number *</label>
                    <input type="text" id="account-number" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="routing-number">Routing Number *</label>
                    <input type="text" id="routing-number" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="pay-id">Pay ID</label>
                    <input type="text" id="pay-id" placeholder="Value">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
