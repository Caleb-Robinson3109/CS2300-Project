<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal, Pay, and Bank Containers</title>
  <link rel="stylesheet" href="back.css">
</head>
<body>
  <!-- Back Button -->
  <button type="button" class="back-btn">Back</button>

  <div class="container-wrapper">
    <!-- Personal Container -->
    <div class="personal-container">
      <h2 class="personal-heading">Personal</h2>
      <form>
        <label for="employee-id">Employee ID</label>
        <input type="text" id="employee-id" placeholder="Employee ID">

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name">

        <label for="ssn">Social Security Number</label>
        <input type="text" id="ssn" placeholder="Social Security Number">

        <label for="company-email">Company Email</label>
        <input type="email" id="company-email" placeholder="Company Email">

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" placeholder="Phone Number">

        <label for="personal-email">Personal Email</label>
        <input type="email" id="personal-email" placeholder="Personal Email">

        <button type="button" class="update-btn">Update</button>
      </form>
    </div>

    <!-- Pay Container -->
    <div class="pay-container">
      <h2 class="pay-heading">Pay</h2>
      <form>
        <label for="salary">Salary</label>
        <input type="text" id="salary" placeholder="Salary">

        <label for="bonus">Bonus</label>
        <input type="text" id="bonus" placeholder="Bonus">

        <label for="benefits">Benefits</label>
        <input type="text" id="benefits" placeholder="Benefits">

        <label for="net-income">Net Income</label>
        <input type="text" id="net-income" placeholder="Net Income">

        <label for="tax-rate">Expected Tax Rate</label>
        <input type="text" id="tax-rate" placeholder="Expected Tax Rate">

        <label for="take-home-pay">Take Home Pay</label>
        <input type="text" id="take-home-pay" placeholder="Take Home Pay">

        <button type="button" class="update-btn">Update</button>
      </form>
    </div>

    <!-- Bank Container -->
    <div class="bank-container">
      <h2 class="bank-heading">Bank</h2>
      <form>
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" placeholder="Account Number">

        <label for="routing-number">Routing Number</label>
        <input type="text" id="routing-number" placeholder="Routing Number">

        <button type="button" class="update-btn">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
