<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Section</title>
    <link rel="stylesheet" href="new_edit_pay_info.css">
</head>
<body>
    <div class="main-container">
        <!-- Pay Section -->
        <div class="form-container">
            <h1>Pay</h1>
            <form class="form">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="company-address">Company Address</label>
                    <input type="text" id="company-address" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="monthly-salary">Monthly Salary</label>
                    <input type="text" id="monthly-salary" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" placeholder="Value"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
