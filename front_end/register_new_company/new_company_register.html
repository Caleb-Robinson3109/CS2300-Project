<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Company</title>
    <link rel="stylesheet" href="new_company_register.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Register New Company</h1>
            <form class="form">
                <!-- Company Information Section -->
                <h2>Company Information</h2>
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="company-address">Company Address:</label>
                    <input type="text" id="company-address" placeholder="Enter Company Address">
                </div>
                
                <!-- Admin Information Section -->
                <h2>Human Resources Adminstrator Information</h2>
                <div class="form-group">
                    <label for="admin-first-name">First Name:</label>
                    <input type="text" id="admin-first-name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="admin-last-name">Last Name:</label>
                    <input type="text" id="admin-last-name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="admin-ssn">SSN:</label>
                    <input type="text" id="admin-ssn" placeholder="Enter SSN">
                </div>
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="admin-phone">Phone Number:</label>
                    <input type="text" id="admin-phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="admin-username">Employee ID:</label>
                    <input type="text" id="admin-username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter Password">
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
