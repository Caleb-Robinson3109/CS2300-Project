<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Financial Details</title>
    <link rel="stylesheet" href="new_account_home.css">
</head>
<body>
    <div class="container">
        <h1>Employee Financial Details</h1>
        <form class="financial-form">
            <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="benefits">Benefits</label>
                <input type="text" id="benefits" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <textarea id="bonus" placeholder="Value"></textarea>
            </div>
            <button type="button" class="generate-report-btn">Generate Report</button>
        </form>
    </div>
</body>
</html>
