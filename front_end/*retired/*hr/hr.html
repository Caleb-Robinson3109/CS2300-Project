<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <link rel="stylesheet" href="hr.css">
</head>
<body>
    <!-- Top Taskbar -->
    <div class="taskbar">
        <button class="btn taskbar-btn">Add New Employee</button>
        <button class="btn taskbar-btn">Search Employee</button>
    </div>

    <div class="main-container">
        <!-- Associate Section -->
        <div class="form-container associate">
            <h1>Associate</h1>
            <form class="form">
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" placeholder="Employee ID">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" placeholder="Social Security Number">
                </div>
                <div class="form-group">
                    <label for="company-email">Company Email</label>
                    <input type="email" id="company-email" placeholder="Company Email">
                </div>
                <button type="button" class="btn edit-btn">Edit</button>
            </form>
        </div>

        <!-- Pay Section -->
        <div class="form-container pay">
            <h1>Pay</h1>
            <form class="form">
                <div class="form-group">
                    <label for="monthly-salary">Monthly Salary</label>
                    <input type="text" id="monthly-salary" placeholder="Monthly Salary">
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" placeholder="Benefits"></textarea>
                </div>
                <button type="button" class="btn edit-btn">Edit</button>
            </form>
        </div>

        <!-- Bank Section -->
        <div class="form-container bank">
            <h1>Bank</h1>
            <form class="form">
                <div class="form-group">
                    <label for="account-number">Account Number *</label>
                    <input type="text" id="account-number" placeholder="Account Number">
                </div>
                <div class="form-group">
                    <label for="routing-number">Routing Number *</label>
                    <input type="text" id="routing-number" placeholder="Routing Number">
                </div>
                <button type="button" class="btn edit-btn">Edit</button>
            </form>
        </div>

        <!-- Personal Section -->
        <div class="form-container personal">
            <h1>Personal</h1>
            <form class="form">
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="personal-email">Personal Email</label>
                    <input type="email" id="personal-email" placeholder="Personal Email">
                </div>
                <div class="form-group">
                    <label for="mailing-address">Mailing Address</label>
                    <textarea id="mailing-address" placeholder="Mailing Address"></textarea>
                </div>
                <button type="button" class="btn edit-btn">Edit</button>
            </form>
        </div>
    </div>

    <!-- Delete Employee Button -->
    <div class="delete-container">
        <button class="btn taskbar-btn remove-btn">Remove Employee</button>
    </div>
</body>
</html>
