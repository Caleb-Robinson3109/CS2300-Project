<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Company</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Main Layout -->
    <div class="main-container">
        <!-- Company Information Section -->
        <div class="form-container">
            <h2>Company Information</h2>
            <div class="form">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="company-address">Company Address</label>
                    <input type="text" id="company-address" placeholder="Enter Company Address">
                </div>
            </div>
        </div>

        <!-- Human Resources Administrator Section -->
        <div class="form-container">
            <h2>Human Resources Administrator Information</h2>
            <div class="form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" placeholder="Enter Social Security Number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
            </div>
        </div>
    </div>

    <!-- Register Button -->
    <div class="register-container">
        <button class="btn register-btn">Register</button>
    </div>
</body>
</html>
