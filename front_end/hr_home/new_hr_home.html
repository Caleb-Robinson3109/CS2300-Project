<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Actions</title>
    <link rel="stylesheet" href="new_hr_home.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Employee Actions</h1>
            <div class="button-group">
                <button class="action-btn">Enter New Employee</button>
                <div class="form-group-inline">
                    <label for="edit-id">Employee ID To Edit:</label>
                    <input type="text" id="edit-id" placeholder="Enter ID">
                </div>
                <button class="action-btn">Edit Employee Information</button>
                <div class="form-group-inline">
                    <label for="delete-id">Employee ID To Delete:</label>
                    <input type="text" id="delete-id" placeholder="Enter ID">
                </div>
                <button class="action-btn red-btn">Delete Employee</button>
                <button class="action-btn blue-btn">Look Up Employee IDs</button>
                <button class="action-btn grey-btn">Back To Role Select</button>
            </div>
        </div>
    </div>
</body>
</html>
