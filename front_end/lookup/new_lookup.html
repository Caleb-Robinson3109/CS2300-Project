<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Up Employee ID</title>
    <link rel="stylesheet" href="new_lookup.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Look Up Employee ID</h1>
            <form class="form">
                <div class="form-group">
                    <label for="employee-name">Employee Name:</label>
                    <input type="text" id="employee-name" placeholder="Enter Employee Name">
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" placeholder="Enter Department">
                </div>
                <div class="form-group">
                    <label for="employee-email">Email:</label>
                    <input type="email" id="employee-email" placeholder="Enter Employee Email">
                </div>
                <button type="submit" class="submit-btn blue-btn">Look Up</button>
            </form>
        </div>
    </div>
</body>
</html>
