<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources Page</title>
    <link rel="stylesheet" href="hr_cover.css">
</head>
<body>
    <!-- Page Header -->
    <div class="header">
        <h1>Human Resources Page</h1>
    </div>

    <!-- Content Layout -->
    <div class="main-container">
        <!-- Search Employee Container -->
        <div class="search-container">
            <h2>Search Employee</h2>
            <div class="search-functions">
                <div class="form-group">
                    <label for="search-id">Search by Employee ID</label>
                    <input type="text" id="search-id" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                    <label for="search-first-name">Search by First Name</label>
                    <input type="text" id="search-first-name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="search-last-name">Search by Last Name</label>
                    <input type="text" id="search-last-name" placeholder="Enter Last Name">
                </div>
            </div>
            <button class="btn search-btn">Search</button>
        </div>

        <!-- Add New Employee Container -->
        <div class="add-container">
            <button class="btn add-btn">Add New Employee</button>
        </div>
    </div>
</body>
</html>
