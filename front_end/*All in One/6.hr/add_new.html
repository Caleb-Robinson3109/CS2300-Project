<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources Portal</title>
    <link rel="stylesheet" href="add_new.css">
</head>
<body>
    <!-- Main Layout -->
    <div class="main-container">
        <!-- Associate Section -->
        <div class="form-container">
            <h2>Associate</h2>
            <div class="form">
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" placeholder="Employee ID">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" placeholder="Social Security Number">
                </div>
                <div class="form-group">
                    <label for="company-email">Company Email</label>
                    <input type="text" id="company-email" placeholder="Company Email">
                </div>
                <div class="form-group">
                    <label for="employee-role">Employee Role</label>
                    <select id="employee-role">
                        <option value="associate">Associate</option>
                        <option value="accountant">Accountant</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
                <button class="btn edit-btn">Edit</button>
            </div>
        </div>

        <!-- Pay Section -->
        <div class="form-container">
            <h2>Pay</h2>
            <div class="form">
                <div class="form-group">
                    <label for="monthly-salary">Monthly Salary</label>
                    <input type="text" id="monthly-salary" placeholder="Monthly Salary">
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <input type="text" id="benefits" placeholder="Benefits">
                </div>
                <button class="btn edit-btn">Edit</button>
            </div>
        </div>

        <!-- Bank Section -->
        <div class="form-container">
            <h2>Bank</h2>
            <div class="form">
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" placeholder="Account Number">
                </div>
                <div class="form-group">
                    <label for="routing-number">Routing Number</label>
                    <input type="text" id="routing-number" placeholder="Routing Number">
                </div>
                <button class="btn edit-btn">Edit</button>
            </div>
        </div>

        <!-- Personal Section -->
        <div class="form-container">
            <h2>Personal</h2>
            <div class="form">
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="personal-email">Personal Email</label>
                    <input type="text" id="personal-email" placeholder="Personal Email">
                </div>
                <div class="form-group">
                    <label for="mailing-address">Mailing Address</label>
                    <input type="text" id="mailing-address" placeholder="Mailing Address">
                </div>
                <button class="btn edit-btn">Edit</button>
            </div>
        </div>
    </div>

    <!-- Add Employee Button -->
    <div class="add-container">
        <button class="btn add-btn">Add Employee</button>
    </div>
</body>
</html>
