<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources Portal</title>
    <link rel="stylesheet" href="add_new.css">
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">Back</button>
    <!-- Main Layout -->
    <div class="main-container">
        <!-- Associate Section -->
        <div class="form-container">
            <h2>New Employee</h2>
            <form action="enter_new_employee.php" method="post" class="form">
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" name="ssn" placeholder="SSN">
                </div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="role">Employee Role</label>
                    <select id="role" name="role">
                        <option value="associate">Associate</option>
                        <option value="accountant">Accountant</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
                            <!-- Add Employee Button -->
                <div class="add-container">
                    <button type="submit" class="btn add-btn">Add Employee</button>
                </div>
            </form>
        </div>

    </div>

    
</body>
</html>
