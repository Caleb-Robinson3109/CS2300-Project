<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-wrapper">
    <!-- Company Information Container -->
    <div class="company-container">
      <h2 class="company-heading">Company Information</h2>
      <form>
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter Company Name">

        <label for="company-address">Company Address</label>
        <input type="text" id="company-address" placeholder="Enter Company Address">
      </form>
    </div>

    <!-- Personal Container without Update Button -->
    <div class="personal-container">
      <h2 class="personal-heading">Personal</h2>
      <form>
        <label for="employee-id">Employee ID</label>
        <input type="text" id="employee-id" placeholder="Employee ID">

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name">

        <label for="ssn">Social Security Number</label>
        <input type="text" id="ssn" placeholder="Social Security Number">

        <label for="company-email">Company Email</label>
        <input type="email" id="company-email" placeholder="Company Email">

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" placeholder="Phone Number">

        <label for="personal-email">Personal Email</label>
        <input type="email" id="personal-email" placeholder="Personal Email">
      </form>
    </div>

    <!-- Login Container without Roles and Login Button -->
    <div class="login-container">
      <h2 class="login-heading">Login Information</h2>
      <form>
        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </form>
    </div>
  </div>

  <!-- Register Button -->
  <div class="register-container">
    <button type="button" class="register-btn">Register</button>
  </div>
</body>
</html>
