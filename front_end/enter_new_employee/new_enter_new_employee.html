<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Information</title>
    <link rel="stylesheet" href="new_enter_new_emp.css">
</head>
<body>
    <div class="main-container">
        <!-- Employee Information Section -->
        <div class="form-container">
            <h1>New Employee Information</h1>
            <form class="form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="ssn">SSN:</label>
                    <input type="text" id="ssn" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Value">
                </div>
                <div class="form-group">
                    <label>Privilege:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="privilege" value="associate"> Associate</label>
                        <label><input type="radio" name="privilege" value="accountant"> Accountant</label>
                        <label><input type="radio" name="privilege" value="hr"> Human Resources</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
